version: '3.8'

services:
  backend:
    build: ./backend
    container_name: resume-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
    environment:
      - ENVIRONMENT=development
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: resume-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
