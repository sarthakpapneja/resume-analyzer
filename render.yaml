services:
  # Backend Service (Docker)
  - type: web
    name: resume-analyzer-backend
    env: docker
    rootCommand: cd backend
    plan: free
    branch: main
    envVars:
      - key: PORT
        value: 10000
      - key: ENVIRONMENT
        value: production

  # Frontend (Static Site / Node) - Optional on Render, but we use Vercel
  # We only define backend here for the user to sync with Render Blueprints.
